[settingsOutput]
# outputInterval: any integer > 0 for the equidistant time intervals
outputInterval: 1

# outputIntervalUnits: sec, min or hours for the units of the time intervals      
outputIntervalUnits: 'min'
         
# Path for the output files
exportDirectoryPathString: 'S:/HT/A1874_ISE/A1874_Projekte/2021_ComPAS/99_Messungen/2022-05-18 Nigrosin Monodispers PA Phase/'
exportFileNameString: 'Average_Out'
         
# isFilledForward: if True, missing values in exported dataframe will be filled (forward in time).
# if False, missing values will be replaced with 0's.    
isFilledForward: True   

# isFilledBackward: if True, missing values in exported dataframe will be filled (backward in time).
# if False, missing values will be replaced with 0's.    
isFilledBackward: True                

# if isFilledForward & isFilledBackward is true, choose which is applied first:
# if True, missing values will be first filled forward in time, then additionally backward (if any values are still missing)
isFilledFirstForwardThenBackward: True                 

# isOutputHeaderFormatted: If True, all special characters (e.g. /.:&Â° etc) will be replaced with _
# Note: It is then easier to process the data in 'Veusz'.
# If False, exported headerList will be as in the original datafiles or as defined in model_settings.ini
isOutputHeaderFormatted : True

# exportStartDate and exportEndDate: if provided (if not None), an additional export file will be created 
# containing only data between the given start and end time. 
# Note: All datas defined in settingsGeneral will be read anyway, independent of these inputs.
# Note: Format must be 'dd.mm.YYYY', e.g.:
exportStartDate : None
exportEndDate : None

# Export Daily: if true and exportStartDate & exportEndDate is provided, additional files will be created
# for every day between exportStartDate and exportEndDate
areAdditionalFilesExportedForEachDay : False

# Configuration of sensors to use for processing/synchronization
isSensorProcessed_1 : False        # Aethalometer33 Raw Data
isSensorProcessed_2 : False        # PMS China Sensor
isSensorProcessed_3 : True         # ComPAS
isSensorProcessed_4 : False        # SMPS3080 Exported Data
isSensorProcessed_5 : False        # MSPTI Exported Data
isSensorProcessed_6 : False        # miniPTI Exported Data
isSensorProcessed_7 : False        # PAX
isSensorProcessed_8 : False        # CPC Only
isSensorProcessed_9 : False        # Partektor
isSensorProcessed_10 : False       # TemperatureSensors

