[settingsInit]
# set to True to create new settings.ini file for new model (no data synchronization)
# i.e., if set to True, all "isSensorProcessed_i" will be interpreted as False.
isSensorNewInitialized : False   

# ID Name to recognize the model later
newSensorModelName : 'PAX'

# Provide a valid data path for the new input datas
newSensorDataDirectoryPathString : 'S:/HT/A1874_ISE/A1874_Projekte/2021_ComPAS/98_Messkampagnen/FHNW Intercomparison Mai 2021/PAX'
newSensorDataFileNameString : 'PAX-094_m0_20220507.csv'

# Number of rows to skip before headerList (important to set correctly!)
numberOfRowsToSkipInNewSensorData : 0        

# Separator : "," , "\t", ";", " " ... or set to None to interpret data 
dataSeparatorInNewSensorData : ","     
   
# Time_Format: Allowed Formats: 'Excel', 'DateTime_1Column', 'DateTime_2Column', 'Origin', 'Format = <>'
# Works best with 'Format = ...'
formatStyleOfTimeColumnInNewSensorData : 'DateTime_2Column'
dateTimeOriginNewSensor : 'modificationDayOfFile'
timeIntervalUnitsStringNewSensor : 'D'

# nameOfTimeColumnInNewSensorData must match the name of the time/index column. 
nameOfTimeColumnInNewSensorData : ['Date','Time']